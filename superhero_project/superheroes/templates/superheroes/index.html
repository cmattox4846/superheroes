<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>

    <h1>These are your Superheroes!!</h1>
    <ul>
        {%for hero in all_heroes %}
        <li><h4>{{hero.name}} - <a href = "{%url 'superheroes:detail' hero.id %}">View Hero Details</a>&nbsp&nbsp&nbsp<a href = "{%url 'superheroes:delete' hero.id %}">Delete This Hero</a></h4></li>
        {%endfor%}
        </ul>

        <a href = "{%url 'superheroes:create' %}">Create New Hero</a>

        <h1>My Fav Superhero</h1>
    <br>
    {% load static %} <img src = "{% static 'admin/img/Deadpool.jpg' %}" width = 600 height = 400 alt ="DEADPOOL">
        
 
</body>
</html>
