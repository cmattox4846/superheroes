<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Superheroes</title>
  </head>
  <body>
      <div class="container">
    <h1>These are your Superheroes!!</h1>
    <div class='row row row-cols-3'>
    <div class="col-6 "><ul>
        {%for hero in all_heroes %}
        <li><h4>{{hero.name}}</h4> 
            <div class="col-6 "><h5><a href = "{%url 'superheroes:detail' hero.id %}">View Hero Details</a></h5></div>
            <div class="col-6 "><h5><a href = "{%url 'superheroes:delete' hero.id %}">Delete This Hero</a></h5></div></li>
        {%endfor%}
        </ul>
        </div>
</div>
        <a href = "{%url 'superheroes:create' %}">Create New Hero</a>

        <h1>My Fav Superhero</h1>
    <br>
    {% load static %} <img src = "{% static 'admin/img/Deadpool.jpg' %}" width = 600 height = 400 alt ="DEADPOOL">
        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</div>
</div>
  </body>
</html>
